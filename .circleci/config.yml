version: 2
jobs:
  build:
    docker:
      - image: cimg/rust:1.58.1
    steps:
      - checkout
      - run: cargo --version
      - run: cargo test

  release:
    docker:
      - image: cimg/rust:1.58.1
    steps:
      - run:
          name: Build Relase Version 
          command: cargo build --release
      - run:
          name: Sign In To Crates.io
          command: cargo login $CRATES_IO_TOKEN
      - run:
          name: Publish New Version to Crates.io
          command: cargo publish

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - release:
          requires:
            - build
          filters:
            branches:
              only:
                - release
